##Data-source
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:to-name;DB_CLOSE_DELAY=-1
spring.datasource.username=user
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path:/h2-console
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto=create
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.properties.hibernate.hbm2ddl.import_files_sql_extractor=org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor
# Security
spring.security.user.name=user
spring.security.user.password=p
# Jwt
com.delacasa.auth.jwt.issuer=Robert
com.delacasa.auth.jwt.prefix=Bearer 
com.delacasa.auth.jwt.expiration-in-seconds=600

